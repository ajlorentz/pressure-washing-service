<body>
  <app-scheduling-service *ngIf="showServicePage"></app-scheduling-service>
  <app-scheduling-equipment
    *ngIf="showEquipmentPage"
  ></app-scheduling-equipment>
  <app-scheduling-payment *ngIf="showPaymentPage"></app-scheduling-payment>

  <div>
    <button class="btn btn-warning btn-lg" (click)="toggleServicePage()">
      Service
    </button>
    <button class="btn btn-warning btn-lg" (click)="toggleEquipmentPage()">
      Equipment
    </button>
    <button class="btn btn-warning btn-lg" (click)="togglePaymentPage()">
      Review/Payment
    </button>
  </div>

  <mat-grid-list cols="12" rowHeight="100px">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color"
      [innerHTML]="tile.text"
      [class.lightgreen-tile]="tile.color.includes('green')"
      [class.black-tile]="tile.color.includes('black')">
    </mat-grid-tile>
  </mat-grid-list>
</body>
