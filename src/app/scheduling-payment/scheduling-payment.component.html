<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
  crossorigin="anonymous"
/>

<div class="specialRequest-card">
  <div class="card my-2 p-2">
    <div class="card-body mx-auto text-center" style="wdith=18px"></div>

    <label for="specialRequest"
      >Special Requests? If yes, detail them below. Cost for special requests
      are $15.</label
    >
    <div>
      <button class="btn btn-primary" (click)="setSpecialRequestCost(15)">
        Yes
      </button>
    </div>
    <div>
      <button class="btn btn-primary" (click)="setSpecialRequestCost(0)">
        No
      </button>
    </div>
    <input #specialRequest type="text" id="specialRequest" />
  </div>
</div>

<div class="costReview-card">
  <div class="card my-2 p-2">
    <div class="card-body mx-auto text-center" style="wdith=18px"></div>

    <h2>Review</h2>
    <p>Cost of Service: {{ costOfService }}</p>
    <p>Cost of Equipment: {{ costOfEquipment }}</p>
    <p>Cost of Special Request: {{ costOfSpecialRequest }}</p>
    <h3>Total: {{ totalCost }}</h3>
  </div>
</div>

<div class="billingInfo-card">
  <div class="card my-2 p-2">
    <div class="card-body mx-auto text-center" style="wdith=18px"></div>

    <h2>Billing Info</h2>

    <p>Card Number:</p>
    <input type="text" />
    <p>CCV:</p>
    <input type="text" />
    <p>Expiration Date:</p>
    <input type="text" />
    <p>Billing Address Line 1:</p>
    <input type="text" />
    <p>Billing Address Line 2:</p>
    <input type="text" />
    <p>Apartment Number (Optional)</p>
    <input type="text" />
    <div>
      <button class="btn btn-primary" (click)="toggleFinalMessage()">
        Submit Payment
      </button>
    </div>
    <div>
      <app-scheduling-final
        *ngIf="isFinalMessageShowing"
      ></app-scheduling-final>
    </div>
  </div>
</div>
