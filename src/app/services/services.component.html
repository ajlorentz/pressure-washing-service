<div class="contact-card">
  <div class="card my-3 p-3">
    <div class="card-body mx-auto text-center"></div>

    <h2>Service Type: {{ service.serviceType }}</h2>
    <h2 #pricePerSqFt>Price per Sq Ft: {{ service.pricePerSqFt }}</h2>
    <h2>Sq Ft of Area:</h2>
    <input #areaInput type="text" placeholder="50" />
    <div>
      <button class="btn btn-primary">Choose this Service</button>
    </div>
  </div>
</div>
