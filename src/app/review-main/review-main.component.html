<div class="container mt-3">
  <div class="row">
      <div class="col">
          <p class="h3 text-success fw-bold">Review Page
              <a class="btn btn-info btn-sm" routerLink="/reviews/add">Add Review</a>
          </p>
          <p class="fst-italic">Our company is always striving to better ourselves, please leave a review and share your experience working with us.</p>
      </div>
  </div>
</div>

<div class="container mt-3" *ngIf="reviews.length>0">
  <div class="row">
      <div class="col-md-6" *ngFor="let review of reviews">
          <div class="card list-group-item-info shadow-lg my-2">
              <div class="card-body">
                  <div class="row">
                      <div class="col-sm-10">
                          <ul class="list-group">
                              <li class="list-group-item"><span class="fw-bold">Name : </span>{{review.name}}</li>
                              <li class="list-group-item"><span class="fw-bold">Rating : </span>{{review.rating}}</li>
                              <li class="list-group-item"><span class="fw-bold">Description : </span>{{review.description}}</li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
