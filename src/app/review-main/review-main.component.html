  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <p class="h3 text-center fw-bold">
          Review Page
          <a class="btn btn-success btn-sm" routerLink="/reviews/add"
            >Add Review</a
          >
        </p>
        <p class="fst-italic text-center">
          Our company is always striving to better ourselves, please leave a
          review and share your experience working with us.
        </p>
      </div>
    </div>
  </div>

  <div class="container mt-3" *ngIf="reviews.length > 0">
    <div class="row">
      <div class="col-md-6" *ngFor="let review of reviews">
        <div class="card list-group-item-info shadow-lg my-2">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-10">
                <ul class="list-group">
                  <li class="list-group-item">
                    <span class="fw-bold">Name : </span>{{ review.name }}
                  </li>
                  <li class="list-group-item">
                    <span class="fw-bold">Rating : </span>{{ review.rating }}
                  </li>
                  <li class="list-group-item">
                    <span class="fw-bold">Description : </span
                    >{{ review.description }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <mat-grid-list cols="12" rowHeight="100px">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color"
      [innerHTML]="tile.text"
      [class.lightgreen-tile]="tile.color.includes('green')"
      [class.black-tile]="tile.color.includes('black')">
    </mat-grid-tile>
  </mat-grid-list>
