<h1></h1>
<h2 style="font-size:20px; text-align:center;">
  Thanks for your interest in our company! Please fill out the application
  below, and we will respond to you as quickly as we can.
</h2>
<h3></h3>
<div class="card">
  <div class="card-header">Employment Application</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          required
        />
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          required
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input
          type="phone"
          class="form-control"
          id="phone"
          name="phone"
          required
        />
      </div>

      <div class="mb-3">
        <label for="resume" class="form-label">Resume:</label>
        <input
          type="file"
          class="form-control"
          id="resume"
          name="resume"
          accept=".pdf,.doc,.docx"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
