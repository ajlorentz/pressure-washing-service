<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
  crossorigin="anonymous"
/>

<div class="equipment-card">
  <!-- <div class="card my-2 p-2"> -->
  <div class="card-body mx-auto text-center" style="width=18px"></div>

  <h1>List of Equipment</h1>

  <div class="equipment-container">
    <div class="equipment" *ngFor="let e of equipmentList; let i = index">
      <div class="card my-3 p-3">
        <div class="card-body mx-auto text-center"></div>

        <h2>Equipment Type: {{ e.name }}</h2>
        <h2>Description: {{ e.description }}</h2>
        <h2 #equipmentCost>Cost: ${{ e.cost }}</h2>
        <div>
          <button class="btn btn-primary" (click)="changeCostOfEquipment(i)">
            Choose this Equipment
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- </div> -->
</div>
