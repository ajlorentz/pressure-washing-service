<div class="contact-card">
  <div class="card my-3 p-3">
    <div class="card-body mx-auto text-center"></div>

    <h2>Equipment Type: {{ equipment.name }}</h2>
    <h2>Description: {{ equipment.description }}</h2>
    <h2 #equipmentCost>Cost: {{ equipment.cost }}</h2>
    <div>
      <button class="btn btn-primary" (click)="changeCostOfEquipment()">
        Choose this Equipment
      </button>
    </div>
  </div>
</div>
