<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
  crossorigin="anonymous"
/>

<div class="service-card">
  <!-- <div class="card my-2 p-2"> -->
  <div class="card-body mx-auto text-center" style="wdith=18px"></div>

  <h1>List of services</h1>

  <div>
    <p>Choose a date for appointment:</p>
    <input type="date" id="datePicker" />
  </div>
  <div>
    <p>Choose a time for appointment:</p>
    <input type="time" id="timePicker" />
  </div>
  <div>
    <input type="checkbox" id="recurringAppointment" />
    <label for="recurringAppointment">Recurring Appointment?</label>
  </div>
  <div class="service-container">
    <div class="services" *ngFor="let s of services; let i = index">
      <div class="card my-3 p-3">
        <div class="card-body mx-auto text-center"></div>

        <h2>Service Type: {{ s.serviceType }}</h2>
        <h2 #pricePerSqFt>Price per Sq Ft: ${{ s.pricePerSqFt }}</h2>
        <h2>Sq Ft of Area:</h2>
        <input #areaInput type="text" placeholder="50" />
        <div>
          <button
            class="btn btn-primary"
            (click)="changeCostOfService(i, areaInput.value)"
          >
            Choose this Service
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- </div> -->
</div>
